<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Libraries -->
    <link rel="stylesheet" href="assets/fontawesome/fontawesome.min.css">
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">

    <title>Evernest</title>
</head>

<body class="login_background_image">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark py-0">
        <div class="container">
            <a href="#" class="navbar-brand">Evernest</a>

        </div>
    </nav>

    <!-- SIGNUP -->
    <section id="signup">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card mt-4">
                        <div class="card-header">
                            <h4>Account Signup</h4>
                        </div>
                        <div class="card-body">
                            <form action="index.html">
                                <div class="form-group">
                                    <label for="email">Name</label>
                                    <input type="text" class="form-control"
                                        placeholder="What would you like to be called?">
                                </div>
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" placeholder="Your email">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" placeholder="Your password">
                                </div>
                                <small class="mb-2 d-block">
                                    <a href="login.html">
                                        Already a user? Login now
                                    </a>
                                </small>
                                <a href="topicInterest.html" class="btn btn-primary btn-block">Sign up</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/jquery.min.js"></script>
    <script src="assets/popper.min.js"></script>
    <script src="assets/bootstrap.min.js"></script>
</body>


</html>
