<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Libraries -->
    <link rel="stylesheet" href="assets/fontawesome/fontawesome.min.css">
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">

    <title>Evernest</title>
</head>

<body class="login_background_image">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-md bg-dark navbar-dark py-0">
        <div class="container">
            <a href="#" class="navbar-brand">Evernest</a>

        </div>
    </nav>

    <!-- LOGIN -->
    <section id="login">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <div class="card mt-4">
                        <div class="card-header">
                            <h4>Account Login</h4>
                        </div>
                        <div class="card-body">
                            <form action="index.html">
                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" class="form-control" placeholder="Your email">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" placeholder="Your password">
                                </div>
                                <small class="d-inline-block mr-5">
                                    <a href="signup.html">
                                        New user? Sign up now
                                    </a>
                                </small>
                                <small class="mb-2 d-inline-block">
                                    <a href="forgotPassword.html">
                                        Forgot Password?
                                    </a>
                                </small>
                                <input type="submit" value="Login" class="btn btn-primary btn-block">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="assets/jquery.min.js"></script>
    <script src="assets/popper.min.js"></script>
    <script src="assets/bootstrap.min.js"></script>
</body>

</html>
